<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transport</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">
        <div class="nav">
            <div class="nav-logo">
                <p>Dheen Transports<p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">HOME</a></li>
                    <li><a href="#" class="link">SERVICE</a></li>
                    <li><a href="#" class="link">VEHICLE</a></li>
                    <li><a href="contact.html" class="link">CONTACT</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registrationBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </div>
        <!..................................Form box.................................>
        <div class="form-box">
            <!.......................Login Form................................>
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't you have an account?<a href="#" onclick="register()">Sign Up</a></span>
                    <header>Sign In</header>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">|Forgot Password?</a></label>
                    </div>
                </div>
            </div>
            <!.......................Registration Form................................>
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
</div>
 <script>
    var a=document.getElementById("loginBtn");
    var b=document.getElementById("registerBtn");
    var x=document.getElementById("login");
    var y=document.getElementById("register");    
 
    function login(){
        x.style.left="4px";
        y.style.right="-520px";
        a.className+="white-btn";
        b.className="btn";
        x.style.opacity=1;
        y.style.opacity=0;
    }

    function register(){
        x.style.left="-520px";
        y.style.right="4px";
        a.className+="btn";
        b.className="white-btn";
        x.style.opacity=0;
        y.style.opacity=1;
    }
 </script>   

</body>
</html>
